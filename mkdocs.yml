site_name: My Docs
theme:
  name: material
  features:
    -navigation.tabs
    -navigation.sections
    -toc.integrate
    -navigation.top
    -search.highlight
    -content.tabs.link
    -content.code.annotation
    -content.code.copy
  language: en
  palette:
    - scheme: default
       toogle:
        icon: material/toggle-switch-off-outline
        name: switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
        toogle:
        icon: material/toggle-switch
        name: switch to light mode
      primary: teal
      accent: lime
